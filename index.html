<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="Learn CSS Flexbox and Grid with interactive games"
    />
    <meta name="theme-color" content="#1a2a6c" />
    <title>CSS Classroom - Learn Flexbox & Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
        min-height: 100vh;
        color: #333;
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        max-width: 1000px;
        width: 90%;
        text-align: center;
      }

      .main-title {
        font-size: 3.5em;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        font-weight: 800;
      }

      .subtitle {
        font-size: 1.2em;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 50px;
      }

      .cards-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
      }

      .game-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        padding: 40px;
        width: 350px;
        text-decoration: none;
        color: #333;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .game-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      .card-icon {
        font-size: 5em;
        margin-bottom: 20px;
        transition: transform 0.4s ease;
      }

      .game-card:hover .card-icon {
        transform: scale(1.2) rotate(10deg);
      }

      .card-title {
        font-size: 2em;
        font-weight: 800;
        margin-bottom: 15px;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card-desc {
        font-size: 1.1em;
        color: #666;
        line-height: 1.5;
        margin-bottom: 25px;
      }

      .play-btn {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1em;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      /* Flex Card Styles */
      .card-flex {
        border-color: #3498db;
      }

      .card-flex .card-title {
        background-image: linear-gradient(45deg, #1a2a6c, #b21f1f);
      }

      .card-flex .play-btn {
        background: linear-gradient(45deg, #1a2a6c, #b21f1f);
      }

      .card-flex:hover .play-btn {
        box-shadow: 0 8px 25px rgba(26, 42, 108, 0.4);
      }

      /* Grid Card Styles */
      .card-grid {
        border-color: #16a085;
      }

      .card-grid .card-title {
        background-image: linear-gradient(45deg, #16a085, #2ecc71);
      }

      .card-grid .play-btn {
        background: linear-gradient(45deg, #16a085, #2ecc71);
      }

      .card-grid:hover .play-btn {
        box-shadow: 0 8px 25px rgba(22, 160, 133, 0.4);
      }

      @media (max-width: 768px) {
        .main-title {
          font-size: 2.5em;
        }
        .game-card {
          width: 100%;
          max-width: 350px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">CSS Classroom</h1>
      <p class="subtitle">Master modern CSS layouts through interactive games</p>

      <div class="cards-container">
        <a href="flex.html" class="game-card card-flex">
          <div class="card-icon">ðŸ§˜</div>
          <h2 class="card-title">Flex Game</h2>
          <p class="card-desc">
            Master the art of alignment and distribution with Flexbox.
            Perfect for 1D layouts.
          </p>
          <span class="play-btn">Play Flexbox</span>
        </a>

        <a href="grid.html" class="game-card card-grid">
          <div class="card-icon">â–¦</div>
          <h2 class="card-title">Grid Game</h2>
          <p class="card-desc">
            Learn to build complex 2D layouts with rows and columns using CSS Grid.
          </p>
          <span class="play-btn">Play Grid</span>
        </a>
      </div>
    </div>
  </body>
</html>
